<!DOCTYPE html>
<html lang="en">
<head>
  <title>Primary  Problems of India</title>
  <link rel="icon" type="image/ico" href="img/logo.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
  <h4>Primary Problems of India</h4>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#home" id="tab1">Home</a></li>
    <li><a data-toggle="pill" href="#form" id="tac2">Form</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active " onload="updateMap()" >

<div id="map" style="width: 100; height: 500px;" >

</div>
    </div>
    <div id="form" class="tab-pane fade">
    <div class="container">
        
        <form name="form1">
          <div class="form-group" id="namediv">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" onchange="validateName()" placeholder="Enter name" name="name" >
          </div>
          <div class="form-group" id="agediv">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" onchange="validateAge()" placeholder="Enter Age" name="age" >
          </div>
          <div class="form-group">
            <label for="gender">Select your Gender</label><br>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Male" checked>Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Female">Female
          </label>
        </div>
        <div class="form-group">
            <label for="issue">Select your primary issue:</label>
            <select class="form-control" id="issue" name="problem">
                <option>Electricity</option>
                <option>Water</option>
                <option>Pollution</option>
                <option>Road</option>
                <option>Curruption</option>
                <option>Education System</option>
                <option>Basic Sanitation</option>
                <option>Healthcare System</option>
            </select>
          </div>
          <input class="btn btn-success" type="button" onclick="getData()" value="Submit">
        </form>
      </div>
      
    <br>
    </div>
  </div>
</div>

</body>
